# This file contains the default preferences for Softsqueeze
#
# Values in this file can be overridden by setting property using
# -Dproperty=value from the command line, or adding properties into
# the java web start or applet files.

softsqueezeversion=@version@
log=

# SqueezeCenter preferences
slimserver=
slimport=3483
httpport=9000
# Random mac address is automatically assigned to Softsqueeze
#macaddress=

# do not edit these values!
firmwareversion=2
deviceid=3

# ssh preferences
sshtunnel=false
#sshserver=
sshport=22
sshusername=
sshpassword=
sshprivatekey=
sshforwardports=
sshproxy=
sshproxyhost=
sshproxyport=

# audio options
#audio.mixer=
#audio.mp3decoder=
audio.lineBufferSize=128000

# skin options
skin=slimdevices
skin.displayemulation=Squeezebox2
skin.alwaysontop=false
